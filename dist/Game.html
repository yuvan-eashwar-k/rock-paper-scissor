<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="scoreboard">
    <span id="userscore">0</span>-<span id="compscore">0</span>
    <p id="userdisplay">User</p>
    <p id="compdisplay">Comp</p>
  </div>
  <div id="instruction">Select your weapon of choice!</div>
  <div id="weapons">
    <image id="rock" src="rock.png"></image>
    <image id="paper" src="paper.png"></image>
    <image id="scissors" src="scissors.png"></image>
  </div>
  <div id="result"></div>
  <div id="exp"></div>
  <script src="game.js"> </script>
</body>

</html>
